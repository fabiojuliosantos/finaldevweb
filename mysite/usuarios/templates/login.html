{% extends 'main/base.html' %}

{% block 'titulo' %} Login {%endblock%}

{% block 'conteudo' %} 

<div class='loginContainer'>
    <br>
    {% if status == '1' %}
    <div class="alert alert-danger" role="alert">
        E-mail ou senha inválidos!
      </div>
    {% endif %}

    {% if status == '2' %}
    <div class="alert alert-danger" role="alert">
        Faça login antes de acessar o sistema.
      </div>
    {% endif %}
    <div class="row">

        <div class="col-md-3"></div>
        <div class="col-md">
            <br>
            <h1>Login</h1>
            <hr>
            <form class="loginForm" method="POST" action="{% url 'validar_login' %}">{% csrf_token %}
                
                <label for="">e-mail</label>
                <input name="email" class="form-control" type="text" placeholder="Digite Seu e-mail">

                <label for="">Senha</label>
                <input name="senha" class="form-control" type="password" placeholder="Digite sua Senha">
                <br>
                <input class="btn btn-outline-primary" type="submit" value="Entrar">
                <a href="{% url 'cadastro'%}" class='btn btn-outline-secondary'>Cadastro</a>
            </form>
        </div>
        <div class="col-md-3"></div>

    </div>
</div>
{% endblock 'conteudo' %}
